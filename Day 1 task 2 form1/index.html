<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <p>Name:</p>
            <input type="text" name="Name" placeholder="name" id="">
            <p>Roll No:</p>
            <input type="number" name="Roll No" placeholder="Roll No">
            <p>Date Of Birth</p>
            <input type="date" name="Date Of Birth" placeholder="Date Of Birth">
            <p>College@Email</p>
            <input type="email" name="College@Email" placeholder="College@Email">
            <label for="CLASS">Choose your class: </label>
            <select name="Choose your cource" placeholder="select" id="Choose your cource">
                <option value="SELECT">Select</option>
                <option value="CSE-A">CSE-A</option>
                <option value="CSE-B">CSE-B</option>
                <option value="CSE-C">CSE-C</option>
                <option value="CST">CST</option>
                <option value="AIML">AIML</option>
            </select>
            <p>Password</p>
            <input type="password" name="password" placeholder="password" id="">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
